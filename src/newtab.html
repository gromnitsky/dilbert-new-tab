<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
  img { max-width: 100%; }
  #container {
    display: flex;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
  }
  #app {
    margin: auto;
    display: flex;
    flex-direction: column;
  }
  #topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .title { font-size: large; }
  #footer {
    max-width: 600px;
    margin: auto;
  }
</style>

<template id="page">
  <p id='topbar'>
    <button id="refresh">Get another</button>
    <span class="title">{{ title }}</span>
  </p>

  <a href="http://dilbert.com/strip/{{ date }}"><img src="{{ img }}"></a>

  <div id='footer'>
    <p>
      {{#tags}}
      <a href="http://dilbert.com/search_results?terms={{url_comp}}">#{{name}}</a>
      {{/tags}}
    </p>
    <p>{{ desc }}</p>
  </div>
</template>

<template id='msg'>
  <h1>{{ msg }}</h1>
</template>

<div id='container'>
  <div id='app'>
    <!-- render -->
  </div>
</div>

<script src="vendor/mustache.min.js"></script>
<script src="newtab.js"></script>
